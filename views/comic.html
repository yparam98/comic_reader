<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/comic.css">
</head>

<body>
    <h1>XKCD Comic Viewer</h1>
    <hr /></br />
    <div id="comic_container">
        <div class="row">
            <button id="previous">Previous</button>
            <button id="random">Random</button>
            <button id="next">Next</button>
        </div>
        <p class="metadata_text" id="title"></p>
        <img id="strip" src="" alt="comic" />
        <p class="metadata_text" id="date"></p>
        <p class="metadata_text" id="counter"></p>
    </div>

    <footer>
        <p>Stratus360 - Comics Coding Case Study</p>
        <p>Created by <strong>Yathavan Parameshwaran</strong> on June 9, 2021</p>
    </footer>

    <script src="../build.js"></script>
</body>

</html>
